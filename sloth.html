<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!-- Header start -->
    <header class="header container">
        <div class="back-arrow">
            <a href="#">
                <i class="flaticon-left-arrow"></i>
            </a>
        </div>
        <div class="logo">
            <a href="#">
                <img src="assets/images/logo.png" alt="logo">
            </a>
        </div>
        <nav class="nav">
            <a href="#">
                <i class="flaticon-menu"></i>
            </a>
        </nav>
    </header>
    <!-- Header end -->

    <!-- Body content start -->
    <main class="container">
        <div class="sloth" style="background-image: url(assets/images/sloth-bg.svg);">
            <h1>Sloth</h1>
            <img src="assets/images/sloth.svg" alt="sloth img">
            <a href="#">
                <i class="flaticon-speaker-filled-audio-tool"></i>
            </a>
        </div>
        <div class="sloth-description">
            <h2>
                This is <span>a sloth.</span>  <br>
                <span>The sloth</span> is meditating.  <br>
                <span>The sloth</span> is lazy. <br>
            </h2>
        </div>
        <div class="text-center btn-area">
            <a href="#" class="btn-white">
                <i class="flaticon-play-button"></i>
            </a>
            <a href="#" class="btn-white">
                <i class="flaticon-heart"></i>
            </a>
        </div>
    </main>
    <!-- Body content end -->


    <!-- Scripts -->
    <script src="assets/js/custom.js"></script>
</body>
</html>
