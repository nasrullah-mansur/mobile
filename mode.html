<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mobile</title>

        <!-- Main CSS -->
        <link rel="stylesheet" href="assets/flaticon/font/flaticon.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- Header start -->
        <header class="header container">
            <div class="back-arrow">
                <a href="#">
                    <i class="flaticon-left-arrow"></i>
                </a>
            </div>
            <div class="logo">
                <a href="#">
                    <img src="assets/images/logo.png" alt="logo" />
                </a>
            </div>
            <nav class="nav">
                <a href="#">
                    <i class="flaticon-menu"></i>
                </a>
            </nav>
        </header>
        <!-- Header end -->

        <!-- Body content start -->
        <main class="container">
            <section class="page-title-1">
                <h1>Hello, <span>Alan!</span></h1>
                <h3>Select your collection</h3>
            </section>
            <!-- Main content start -->
            <div class="content cards">
                <div class="item" style="background-image: url(assets/images/animal-bg.svg);">
                    <div class="text">
                        <div class="content">
                            <h2>Learn words</h2>
                            <div class="description pb-0">
                                <p>Explore new words and phrases</p>
                            </div>
                        </div>
                    </div>
                    <div class="img h-100">
                        <img class="h-100" src="assets/images/card.svg" alt="card" />
                    </div>
                </div>
                <div class="item" style="background-image: url(assets/images/detective-bg.svg);">
                    <div class="text">
                        <div class="content">
                            <h2>Detective</h2>
                            <div class="description pb-0">
                                <p>Find the word the teacher is talking about</p>
                            </div>
                        </div>
                    </div>

                    <div class="img h-100 pr-sm-25">
                        <img class="h-100" src="assets/images/detective.svg" alt="detective" />
                    </div>
                </div>
            </div>
            <!-- Main content end -->
        </main>
        <!-- Body content end -->
    </body>
</html>
